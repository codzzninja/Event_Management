<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Event Management</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="logout.html" id="logout-button">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Manage Events</h2>
    <form id="event-form">
      <input type="text" id="event-title" placeholder="Event Title" required>
      <textarea id="event-description" placeholder="Event Description" required></textarea>
      <input type="date" id="event-date" required>
      <input type="text" id="event-location" placeholder="Event Location" required>
      <input type="number" id="event-price" placeholder="Event Price" required>
      <button type="submit">Create Event</button>
    </form>
    <div id="admin-events-container"></div>
  </main>

  <footer>
    <p>&copy; 2024 Event Management</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
